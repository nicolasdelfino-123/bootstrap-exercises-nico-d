<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<title>08 Bootstrap Forms</title>
	</head>
	<body>
		<form class="col-3 mx-auto my-5 bg-secondary p-5 rounded">
			<!-- Add your code below this line -->
		
			 <h2>Please login</h2>
			<input class="form-control form-control-lg mb-2" type="email" placeholder="Email Address" aria-label="Email address">
			<input class="form-control form-control-lg" type="password" placeholder="Password" aria-label="Password">
			<div class="form-check pt-2">
				<input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
				<label class="form-check-label" for="flexCheckIndeterminate">
				  Remember me
				</label>
			</div>
				<button type="button" class="btn btn-primary w-100">Login</button>
			
		  
		
		</form>
		
	</body>
</html>
